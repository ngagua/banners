<div class="container">
    <div class="header">
        <h1>Banner</h1>
        <button (click)="createBanner()" color="primary" mat-flat-button>
            <mat-icon class="material-icons-outlined">account_circle</mat-icon>
            <span>Create new banner</span>
        </button>
    </div>
    <banner-search (searchFilter)="handleSearch($event)"></banner-search>

    <banner-table
        (actionCalled)="handleTableAction($event)"
        (paginationCalled)="handlePagination($event)"
        *ngIf="banners$ | async as banners"
        [columnDefinition]="tableHeaders"
        [length]="banners.data.total"
        [tableData]="banners.data.entities | bannerContent"
        class="banner-table"
    ></banner-table>
</div>
<loader
    *ngIf="(loaded$ | async) === false"
    class="fixed left-0 top-0 h-screen w-full"
></loader>
